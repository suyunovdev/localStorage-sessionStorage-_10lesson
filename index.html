<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Qiymatini H1'ga O'tkazish</title>
<link rel="stylesheet" href="./style.css">

</head>
<body>
    <input type="text" id="textInput">
    <button onclick="updateH1()">Update</button>
    <h1 id="output"></h1>


    <ul id="fruitsList">
    </ul>


    <p id="paragraph">Bu paragraph rangi, fon va o'lchamini o'zgartirish uchun button'ni bosing.</p>
    <button onclick="changeStyle()">Rangni o'zgartir</button>



    <div class="container"></div>
    <button onclick="createParagraph()">Matn yaratish</button>
    <button onclick="removeParagraph()">Matinni o'chirish</button>



    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Node.js_logo.svg/640px-Node.js_logo.svg.png" id="image" alt="Rasm" style="display: none;">
    <button onclick="toggleImage()">Korsatish</button>



    <div id="counter">0</div>
    <button onclick="increment()">1tadan oshirish</button>
    <button onclick="reset()">Qaytadan boshlash</button>



<script src="main.js"></script>
</body>
</html>
